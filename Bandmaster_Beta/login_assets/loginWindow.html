<div id="login">

  <div class="form-login">
    <h4 id='windowMessage'>Welcome to Bandmaster.</h4>
    <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" name="username" id="login_username" required />
    </br>
    <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" name="password" id="login_password" required/>
    </br>

    <div class="wrapper">
      <span class="group-btn">     
        <button onclick="login(getElementById('userName'), getElementById('userPassword'))" class="btn btn-primary btn-md" value="login">login
          <span class="glyphicon glyphicon-log-in"></span>
        </button>
        <button type='button' onclick='showAccountCreation()' class="btn btn-warning btn-md" value="login">sign up</button>
      </span>
    </div>
  </div>  
   
</form>
