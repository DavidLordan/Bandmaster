<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bandmaster</title>
    <!--
      index.html

      This page serves as the entry-point for our web application where
      users can create accounts or log into their existing account.
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/frontstyle.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
  </head>

  <body>
    <!-- main div for the page, using bootstrap -->
    <div id="main" class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Bandmaster</h1>
        </div>
      </div> <!-- end of header div -->

      <div class="row">
       <div class="col-md-4 col-md-offset-2">
          <img src="instruments.jpg" class="img-responsive instruments">
        </div>
        <div class="col-md-4">
          <p>
            Welcome to Bandmaster!
          </p>
          <p>
            We make musical collaboration easy!
          </p>
          <p>
            Create an account below and login to start uploading music and adding tasks! 
          </p>
          <p>
            Your username will determine your band's page eg: /bandmaster/your-user-name
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <h3>Create an account</h3>
          <form id="create" method="post" action="create.php">
            <ul>
              <li>
                <label>Username</label>
                <input type="text" tabindex="1" placeholder="Enter a Username" name="username" id="create_username" required>
              </li>
              <li>
                <label>Password</label>
                <input type="password" tabindex="2" name="password" id="create_password" required>
              </li>
              <input type="submit" class="submit">
            </ul>
          </form>
        </div> <!-- end of create div-->
        <div class="col-md-4">
          <h3>Log In</h3>
          <form id="login" method="post" action="admin.php">
            <ul>
              <li>
                <label>Username</label>
                <input type="text" tabindex="3" placeholder="Enter your Username" name="username" id="login_username" required>
              </li>
              <li>
                <label>Password</label>
                <input type="password" tabindex="4" name="password" id="login_password" required>
              </li>
              <input type="submit" class="submit">
          </ul>
          </form>
        </div> <!-- end of login div -->
      </div> <!-- end of row -->

    </div> <!-- end of main div -->
  </body>
</html>
